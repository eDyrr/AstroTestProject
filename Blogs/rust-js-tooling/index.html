        const toggle = document.querySelector("[data-theme-toggler]") ; 
        const DARK_THEME_CLASS = "dark" ; 
        const rootEl = document.documentElement ; 
        const COLOR_MODE = "COLOR_MODE" ; 
        const LIGHT_THEME = "LIGHT" ; 
        const DARK_THEME = "DARK" ;
        
        if(toggle) 
        {
            toggle.addEventListener("click", () => {
                rootEl.classList.toggle(DARK_THEME_CLASS) ;
                const colorMode = rootEl.classList.contains(DARK_THEME_CLASS) ? DARK_THEME : LIGHT_THEME ; 
                window.localStorage.setItem(COLOR_MODE, colorMode) ;
            }) ;
        }
        const getInitialColorMode = () => {
            const previouslySavedColorMode = window.localStorage.getItem(COLOR_MODE) ;
            if(previouslySavedColorMode) return previouslySavedColorMode ; 
            if(window.matchMedia("(prefer-color-scheme: dark)").matches) return DARK_THEME ; 
            return LIGHT_THEME ;
        };
    
        const initialColorMode = getInitialColorMode() ; 
        const setInitialColorMode = (mode : string) => {
            if(mode == LIGHT_THEME) rootEl.classList.remove(DARK_THEME_CLASS) ;
            else rootEl.classList.add(DARK_THEME_CLASS) ; 
        };
        setInitialColorMode(initialColorMode) ;
    </script><link rel="stylesheet" href="/_astro/TypeScriptTheNewJS.e406f2b7.css" />
